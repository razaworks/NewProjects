<header></header>

<ion-content>
  <section class="content">
    <section class="block">
      <div class="container">
        <div class="row title">
          <div class="ttl d-flex align-items-center">
            <h1>Reports</h1>
          </div>
        </div>
        <div class="row items">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="item" *ngFor="let r1 of reports">
              <div class="wrapper">
                <div class="meta" (click)="collapse(r1)">
                  <figure>
                    <div class="d-flex">
                      <a href="javascript:void(0);">
                        {{r1.reportL1Name}}
                      </a>
                      <p class="ml-auto">
                        <span *ngIf="!r1.collapse"><i class="fa fa-caret-down"></i></span>
                        <span *ngIf="r1.collapse"><i class="fa fa-caret-up"></i></span>
                      </p>
                    </div>
                  </figure>
                </div>
                <div class="sub-menu" *ngIf="r1.reportL2.length > 0 && r1.collapse">
                  <div class="text-center" *ngFor="let r2 of r1.reportL2">
                    <a href="javascript:void(0);">{{r2.reportL2Name}}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</ion-content>
