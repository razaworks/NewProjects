<header></header>

<ion-content>
  <section class="content">
    <section class="block">
      <div class="container">
        <div class="row title">
          <div class="ttl d-flex align-items-center">
            <h1>Add Notice</h1>
          </div>
        </div>
        <div class="row add">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <form [formGroup]="addNoticeFormGroup" validate>
              <div class="form-group">
                <label for="nTitle" class="d-flex">
                  Title
                  <p class="ml-auto" [class.text-danger]="addNoticeFormGroup.get('nTitle').value.length > 20"
                    [class.text-success]="addNoticeFormGroup.get('nTitle').value.length >= 5 && addNoticeFormGroup.get('nTitle').value.length <=20">
                    {{addNoticeFormGroup.get('nTitle').value.length}} / 20</p>
                </label>
                <input type="text" formControlName="nTitle" id="nTitle" class="form-control"
                  [class.is-invalid]="addNoticeFormGroup.get('nTitle').value.length > 20"
                  [class.is-valid]="addNoticeFormGroup.get('nTitle').value.length >= 5 && addNoticeFormGroup.get('nTitle').value.length <= 20">
              </div>
              <div class="form-group">
                <label for="nDesc" class="d-flex">
                  Description
                  <p class="ml-auto" [class.text-danger]="addNoticeFormGroup.get('nDesc').value.length > 250"
                    [class.text-success]="addNoticeFormGroup.get('nDesc').value.length >= 5 && addNoticeFormGroup.get('nDesc').value.length <= 250">
                    {{addNoticeFormGroup.get('nDesc').value.length}} / 250</p>
                </label>
                <textarea formControlName="nDesc" id="nDesc" class="form-control"
                  [class.is-invalid]="addNoticeFormGroup.get('nDesc').value.length > 250"
                  [class.is-valid]="addNoticeFormGroup.get('nDesc').value.length >= 5 && addNoticeFormGroup.get('nDesc').value.length <= 250">
                  </textarea>
              </div>
              <div class="form-group">
                <label for="nImg">Image (optional)</label>
                <input type="file" name="nImg" id="nImg" class="form-control" (change)="onFileChange($event.target.files)">
              </div>
            </form>
            <div class="form-group text-right">
              <button class="btn btn-primary ml-auto" (click)="addNotice()">Add</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</ion-content>
