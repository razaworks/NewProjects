<header></header>

<ion-content>
  <section class="content">
    <section class="block">
      <div class="container">
        <div class="row title">
          <div class="ttl d-flex">
            <h1 [class.show]="!showSearch" [class.hide]="showSearch">Outstanding Dues</h1>
            <div class="search ml-auto" [class.w100]="showSearch">
              <div class="ic" [class.show]="!showSearch" [class.hide]="showSearch" (click)="toggleSearch()">
                <span><i class="fa fa-search"></i></span>
              </div>
              <div class="in" [class.show]="showSearch" [class.hide]="!showSearch">
                <input type="text" placeholder="search..." class="form-control" name="search" [(ngModel)]="filter">
                <span class="clr" (click)="toggleSearch()">
                  <i class="fa fa-times"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row items">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12" *ngIf="isLoaded">
            <div class="item" *ngFor="let m of members | filter: filter | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
              <div class="wrapper text-center">
                <div class="meta">
                  <figure>
                    <a href="javascript:void(0);" (click)="navMemberStatements(m)" class="d-flex w100">
                      {{m.FlatNo}} - {{m.FullName}}
                      <div class="ml-auto"><span><i class="fa fa-chevron-right"></i></span></div>
                    </a>
                  </figure>
                </div>
              </div>
            </div>
            <div class="act" *ngIf="reqBtnText !== ''">
              <button class="btn btn-primary" (click)="loadMore()">
                <span><i class="fa fa-plus"></i></span>
                <span>{{reqBtnText}}</span>
              </button>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-12" *ngIf="!isLoaded">
            <div class="item">
              <div class="wrapper text-center">
                <div class="meta">
                  <figure>
                    <a href="javascript:void(0);" class="d-flex w100 skltn">
                    </a>
                  </figure>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="wrapper text-center">
                <div class="meta">
                  <figure>
                    <a href="javascript:void(0);" class="d-flex w100 skltn">
                    </a>
                  </figure>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="wrapper text-center">
                <div class="meta">
                  <figure>
                    <a href="javascript:void(0);" class="d-flex w100 skltn">
                    </a>
                  </figure>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="wrapper text-center">
                <div class="meta">
                  <figure>
                    <a href="javascript:void(0);" class="d-flex w100 skltn">
                    </a>
                  </figure>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</ion-content>
