<header></header>

<ion-content>
  <section class="content">
    <section class="block">
      <div class="container">
        <div class="row title">
          <div class="ttl d-flex align-items-center">
            <h1>Generate New Bill</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <form [formGroup]="generateBillFormGroup" validate>
              <div class="form-group">
                <label for="month">Month</label>
                <select formControlName="month" id="month">
                  <option value="" selected>- - - - Select Month - - - -</option>
                  <option *ngFor="let m of months" [value]="m.monthVal">{{m.monthText}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="year">Year</label>
                <select formControlName="year" id="year">
                  <option value="" selected>- - - - Select Year - - - -</option>
                  <option *ngFor="let y of years" [value]="y.yearVal">{{y.yearText}}</option>
                </select>
              </div>
            </form>
            <div class="act d-flex">
              <div class="w50">
                <button class="btn btn-primary btn-o" (click)="back()">
                  <span>Cancel</span>
                </button>
              </div>
              <div class="w50">
                <button class="btn btn-primary" (click)="generateBill()">
                  <span>Generate</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</ion-content>
